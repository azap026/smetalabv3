name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: smetalab
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_URL: postgresql://postgres:password@localhost:5432/smetalab
      AUTH_SECRET: supersecretcomplexstring123
      BASE_URL: http://localhost:3000
      STRIPE_SECRET_KEY: sk_test_placeholder
      STRIPE_WEBHOOK_SECRET: whsec_placeholder
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
      RESEND_API_KEY: re_placeholder
      AUTH_TRUST_HOST: true

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Setup Database
        run: |
          pnpm db:migrate
          pnpm db:seed

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Run tests
        run: pnpm test

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Seed Database for E2E
        run: pnpm db:seed

      - name: Run E2E tests
        run: pnpm test:e2e



      - name: Upload E2E Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # ðŸš€ DEPLOYMENT: Only runs on main branch after CI passes
  deploy:
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run Database Migrations
        env:
          POSTGRES_URL: "${{ secrets.POSTGRES_URL }}"
        run: pnpm db:migrate

      - name: Trigger Render Deployment
        # NOTE: You MUST disable 'Auto Deploy' in Render Dashboard for this to work as expected.
        # This ensuring deployment happens ONLY after CI/CD tests pass here.
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        if: success() && env.RENDER_DEPLOY_HOOK != ''
        run: |
          echo "Triggering Render deployment..."
          curl -s -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          echo "Deployment request sent to Render."
